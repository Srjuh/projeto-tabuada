<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <form action="/" method="get">
        <label for="tabuada">Informe um número:</label>
        <input type="number" name="tabuada" id="tabuada" required>
        <label for="sequencia">Informe a sequência (opcional):</label>
        <input type="number" name="sequencia" id="sequencia">
        <button type="submit">Gerar Tabuada</button>
    </form>
</body>
</html>
